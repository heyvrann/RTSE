name: CI

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.12"
                cache: "pip"
                cache-dependency-path: requirements.txt
            
            - name: Install dependencies
              run: |
                python -m pip install -U pip
                pip install -r requirements.txt
                sudo apt-get update && sudo apt-get install -y cmake

            - name: Configure (CMake)
              run:  |
                PYBIND11_DIR=$(python3 -m pybind11 --cmakedir)
                cmake -Wno-dev -B build -DCMAKE_BUILD_TYPE=Release -Dpybind11_DIR=$PYBIND11_DIR

            - name: Build (CMake)
              run: cmake --build build --parallel

            - name: Run C++ tests (CTest)
              run: |
                ctest --test-dir build --output-on-failure  
              
            - name: Run pytest
              run: |
                export PYTHONPATH=$PYTHONPATH:$(pwd)/build
                HYPOTHESIS_PROFILE=ci pytest -v tests
            
            - name: Run minimal benchmark (smoke)
              run: |
                PYTHONPATH=$PYTHONPATH:$(pwd)/build \
                pytest --benchmark-only benchmark/test_bench.py -k build_time \
                       --benchmark-json=benchmark-results.json
            
            - name: Upload benchmark artifact
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: bench-${{ github.sha }}
                path: benchmark-results.json
                if-no-files-found: error
                retention-days: 30